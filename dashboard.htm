<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boandri</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

</head>

<body>
    <h1>Welcome to Boandri's dashboard<br/> <b style='color:turquoise;'>in progress</b></h1>
    <hr>
    <p style='color:blue; font-size: 20px;'><b>Project progression chart</b></p>
    
    
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<br/>
<select id='selprj'>
  <option>Dashboard</option>
  <option>Game</option>
  <option>Home Automation(IOT)</option>
  <option>Bug Tracker</option>
  <option>Blog</option>
  <option>Financial Portal</option>
  <option>Inventory Control</option>
  <option>Work Order System</option>
  </select>
  <input id='newProgress' type='text' />
  <button type="button" onclick="updateProgress()">Update Progress</button>
<br/>
<br/>

<script>
var xValues = ["Dashboard", "Game", "Home Automation(IOT)", "Bug Tracker", "Blog", "Financial Portal", "Inventory Control", "Work Order System"];
var yValues = [50,100,1,1,1,1,1,1]; //,20,10,0];
var barColors = ["red","pink", "green","blue","orange","brown", "purple", "cyan"];

let chrt = new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Front End Developer Projects"
    }
  }
});

function updateProgress() {
    let prj;
    let num;
    prj = document.getElementById('selprj').selectedIndex;
    num = document.getElementById('newProgress').value;

    yValues[prj] = num;
    chrt.update();
}

</script>
<hr>
    <p style='color:blue; font-size: 20px;'><b>Time allocation chart</b></p>
  <canvas id="myChart1" style="width:100%;max-width:600px"></canvas>
    <br/>
    
    <script>
    var xValues2 = ["Design", "Development", "Test & Debug", "Change request", "customer service"];
    var yValues2 = [30, 50, 60, 24, 15];
    var barColors2 = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145"
    ];
    
    let chrt2 = new Chart("myChart1", {
      type: "doughnut",
      data: {
        labels: xValues2,
        datasets: [{
          backgroundColor: barColors2,
          data: yValues2
        }]
      },
      options: {
        title: {
          display: true,
          text: "Work types and hours-Dashboard"
        }
      }
    });
    
    </script>
    
</body>

</html>
