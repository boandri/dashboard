<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boandri</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

</head>

<body>
    <h1>Welcome to Boandri's dashboard<br/> <b style='color:turquoise;'>in progress</b></h1>
    <hr>
    <p style='color:blue; font-size: 20px;'><b>Project progression chart</b></p>
    
    
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<br/>

<script>
var xValues = ["Dashbord", "Game", "Home Automation(IOT)", "Bug Tracker", "Blog", "Finatial Portal", "Inventory Control", "Work Order System"];
var yValues = [50,1,1,1,1,1,1,1]; //,20,10,0];
var barColors = ["red","yellow", "green","blue","orange","brown", "purple", "cyan"];

let chrt = new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Front End Developer Projects"
    }
  }
});

</script>
<hr>
    <p style='color:blue; font-size: 20px;'><b>Time allocation chart</b></p>
  <canvas id="myChart1" style="width:100%;max-width:600px"></canvas>
    <br/>
    
    <script>
    var xValues = ["Design", "Development", "Test & Debug", "Change request", "customer service"];
    var yValues = [30, 50, 60, 24, 15];
    var barColors = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145"
    ];
    
    let chrt2 = new Chart("myChart1", {
      type: "doughnut",
      data: {

        }]
      },
      options: {
        title: {
          display: true,

        }
      }
    });
    
    </script>
    
</body>

</html>
